    <div class="pinyon-text">Soy amante de la luna,
y tú de los gatos…</div>

     <div class="pinyon-text1">Hagamos un trato:
seamos dos mininos bajo el cielo</div>

    <div class="pinyon-text2">mirando juntos la luna
por toda la eternidad...</div>
    
    <div class="pinyon-text3">Con cariño Yatziri.</div>
  </svg>
